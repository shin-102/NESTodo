<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>NESTodo</title>
  <link href="/styles.css" rel="stylesheet">
  <link rel="stylesheet" href="extra.css">
  <script src="./script.js"></script>
</head>

<body class="max-w-4xl w-full mx-auto p-4 min-h-[100vh]">
  <section id="auth" class="flex flex-col gap-4 flex-1 justify-center max-w-xl mx-auto w-full">
    <div>
      <h2 className="pt-0">Login</h2>
      <p>Create an account!</p>
    </div>

    <p id="error" style="display: none;"></p>
    <input id="emailInput" placeholder="Email" />
    <input id="passwordInput" placeholder="********" type="password" />
    <button id="authBtn" onclick="authenticate()">
      Submit
    </button>
    <hr />
    <div class="flex items-center gap-4">
      <p>Don&apos;t have an account?</p>
      <button onclick="toggleIsRegister()" id="registerBtn">Sign up</button>
    </div>
  </section>
  <header style="display: none;">
    <h1 class="fill-transparent bg-clip-text bg-gradient-to-br from-[#9580ff] to-[#80ffea] w-fit">You have 0 open tasks.</h1>
  </header>
  <nav style="display: none;" class="overflow-x-auto">
    <button onclick="changeTab('All')" class="tab-button border-0 px-2 py-4 hover:transform hover:translate-0 selected-tab"> <!--* @apply selected tab style-->
      <h4>All <span class="opacity-40 font-normal">(0)</span></h4>
    </button>
    <button onclick="changeTab('Open')" class="tab-button border-0 px-2 py-4 hover:transform hover:translate-0  ">
      <h4>Open <span class="opacity-40 font-normal">(0)</span></h4>
    </button>
    <button onclick="changeTab('Complete')" class="tab-button border-0 px-2 py-4 hover:transform hover:translate-0  ">
      <h4>Complete <span class="opacity-40 font-normal">(0)</span></h4>
    </button>
    <hr class="opacity-40"/>
  </nav>
  <main style="display: none;">


  </main>
</body>

</html>
